<h1 mat-dialog-title>Feedback</h1>
<div mat-dialog-content>
  <p>Please Add your suggestion for improvements?</p>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>suggestion </mat-label>
    <input matInput [(ngModel)]="data.suggestion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.suggestion" cdkFocusInitial>Ok</button>
</div>
